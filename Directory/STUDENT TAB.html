<!DOCTYPE html>

<html>
<head>
    <title>STUDENT DIRECTORY</title>
<style>
   
    @media only screen and (min-width: 768px) {
    /* For mobile phones: */
    [id="hello"] {
        width: 100%;
    }
    #header{
        background-color: rgba(30,87,153,1);
        text-align: center;
        position: relative;
        border: 4px solid black;
        color: white;
        padding: 20px;
        margin-top: 0px;
    }
    #directory {
        text-align: center;
        height: 700px;
        font-family: sans-serif;
        background: blue;
        background: linear-gradient(to bottom,  rgba(30,87,153,1) 0%,rgba(84,143,198,1) 57%,rgba(100,160,211,0.7) 74%,rgba(125,185,232,0) 100%);
       
        box-sizing: border-box;
    }
    
    .input-name{
        border:1px white solid;   
    padding:10px;
    background-color:transparent;
    border-radius:40px;
    }
    .gender-button{
        
        height: 20px;
        width: 20px;
    
    }
    body{
        text-align: center;
        height: 400px;
        width: 400px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 0px;
    }
    .bottom-buttons{
        border-radius: 10px;
        background-color: transparent;
        color: white;
        border: 1px white solid;
        width: 70px;
        height: 30px;
        padding-top: 0px;
    }


}



</style>
</head>

<body>
   <div id="directory">
    <h1 id="header"> 
        Student Directory
    </h1>
    <center><table>
        <tr>
    <td>First Name:</td>
    <td><input class="input-name" type="text"></td>
        </tr>
   <tr>
    <td>Last Name: </td>
    <td><input class="input-name" type="text"></td>
    </td>
   <tr>
    <td>Class: </td>
    <td><input class="input-name" type="number"></td>
   </tr>
    </table>
    </center>
    
  <br> <br><input class="gender-button" type="radio" name="gender" value="All">All
   <input class="gender-button" type="radio" name="gender" value="Male">Male
   <input class="gender-button" type="radio" name="gender" value="Female">Female
   
   <br><br><input style="color: white;" class="input-name" type="submit" value="Search">
   
   <br><br><br><br><table>
    <tr>
        <div>
        <input class="bottom-buttons" type="button" value="Students">
        <input class="bottom-buttons" type="button" value="Faculty">
        </div>
    </tr>
   </table>
   
   </div>











</body>
</html>
