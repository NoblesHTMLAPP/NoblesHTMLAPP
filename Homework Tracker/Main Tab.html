<!DOCTYPE html>

<html>
<head>
    <title>HOMEWORK TRACKER
    </title>
</head>
<style>
   #header{
        background-color: rgba(30,87,153,1);
        text-align: center;
        position: relative;
        border: 4px solid black;
        color: white;
        padding: 20px;
        margin-top: 0px;
    } 
    #homework{
        text-align: center;
        height: 700px;
        font-family: sans-serif;
        background: blue;
        background: linear-gradient(to bottom,  rgba(30,87,153,1) 0%,rgba(84,143,198,1) 57%,rgba(100,160,211,0.7) 74%,rgba(125,185,232,0) 100%);
       box-sizing: border-box;
    }
    body{
        text-align: center;
        height: 400px;
        width: 400px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 0px;
    }
    table {
        padding: 10px;
        color: white;
        margin-top: 10px;
        
    }
    .td {
        text-align: left;
        border: 1px solid white;
        padding: 10px;
    }
    .post{
        border-radius: 10px;
        background-color: white;
        color: black;
        border: 1px white solid;
        width: 60px;
        height: 20px;
        padding-top: 0px;
    }
    .text-input{
        border:1px white solid;   
    padding:5px;
    background-color:white;
    border-radius:40px;
    }
</style>
<body>
    <div id="homework">

        <tr>

        </tr>
        <tr>

        </tr>

    </table>
